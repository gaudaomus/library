<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Book Tracker</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Book Tracker</h1>
    <div class='divButton'>
      <button class='addBook'>Add book</button>
    </div>
    <div class='popup'>
      <form class='popupForm'>
        <label for='bookName'>Book name</label><br>
        <input type='text' id='bookName' name='bookName' required/><br><br>
        <label for='authorName'>Author</label><br>
        <input type='text' id='authorName' name='authorName' required/><br><br>
        <label for='pageCount'>Page count</label><br>
        <input type='text' id='pageCount' name='pageCount' required/><br><br>
        <label for='readStatus'>Read:</label>
        <input type='checkbox' id='readStatus' name='readStatus'><br><br>
        <button type='button' class='cancel'>Cancel</button>
        <button type='submit' class='submit'>Submit</button>
      </form>
    </div>
    <div class="container"></div>
    <div class='overlay'></div>
    <script src='script.js'></script>
  </body>
</html>
